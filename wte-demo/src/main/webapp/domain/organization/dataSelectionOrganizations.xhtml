<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="../dataSelectionLayout.xhtml">
	<ui:define name="dataContent">
		<rich:dataTable
			value="#{dataSelectionOrganizationBean.allOrganizations}"
			var="organization" rules="rows">
			<rich:column sortBy="#{person.lastName}"
				sortOrder="#{dataSelectionOrganizationBean.getOrganizationSorting()}">
				<f:facet name="header">
					<h:outputText value="#{msgs.dataSelectionColumnHeaderId}" />
				</f:facet>
				<h:outputText value="#{organization.id}" />
			</rich:column>
			<rich:column filterBy="#{organization.name}">
				<f:facet name="header">
					<h:outputText value="#{msgs.dataSelectionColumnHeaderFirstName}" />
				</f:facet>

				<h:outputText value="#{organization.name}" />
			</rich:column>

			<rich:column>
				<f:facet name="header">
					<h:outputText value="#{msgs.dataSelectionColumnHeaderOptions}" />
				</f:facet>

				<h:commandLink value="#{msgs.dataSelectionRowSelection}"
					action="#{documentGenerationBean.generate(organization)}"
					rendered="#{organization.hasAddress()==true}" />
			</rich:column>
		</rich:dataTable>
	</ui:define>
</ui:composition>

</html>
