<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:wtejsf="http://wte.born.ch/facelets">

<ui:composition template="templatesOrganizations.xhtml">
	<ui:define name="dataContent">
		<rich:panel>
			<h:form>
				<rich:dataGrid value="#{showDomainDataBean.allOrganizationsOrdered}"
					var="organization" columns="3" elements="9" border="0"
					width="800px">
					<rich:panel>
						<f:facet name="header">
							<h:outputText
								value="#{organization.getName()} (#{organization.getId()})"></h:outputText>
						</f:facet>
						<h:panelGrid columns="2"
							rendered="#{organization.hasAddress()==true}">
							<h:outputText value="Street" styleClass="label"></h:outputText>
							<h:outputText value="#{organization.getStreet()}" />
							<h:outputText value="Housenumber" styleClass="label"></h:outputText>
							<h:outputText value="#{organization.getHouseNumber()} " />
							<h:outputText value="Zipcode" styleClass="label"></h:outputText>
							<h:outputText value="#{organization.getZipCode()}" />
							<h:outputText value="Town" styleClass="label"></h:outputText>
							<h:outputText value="#{organization.getTown()}" />
						</h:panelGrid>
						<h:outputText rendered="#{organization.hasAddress()==false}"
							value="No Address" />
					</rich:panel>
					<f:facet name="footer">
						<rich:dataScroller />
					</f:facet>
				</rich:dataGrid>
			</h:form>
		</rich:panel>
	</ui:define>
</ui:composition>

</html>
