<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:wtejsf="http://wte.born.ch/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

<ui:composition template="/templates/masterLayout.xhtml">
	<ui:define name="content">
		<h:form>
			<div>
				<h3>
					<ui:insert name="templatesHeader" />
				</h3>
			</div>
			<rich:tabPanel styleClass="span-16 last" switchType="client">
				<rich:tab header="#{msgs.templatesTabHeader}">
					<div>
						<ui:insert name="templatesTabContent" />
					</div>
				</rich:tab>
				<rich:tab header="#{msgs.dataTabHeader}">
					<div>
						<ui:insert name="dataContent" />
					</div>
				</rich:tab>
			</rich:tabPanel>
		</h:form>
	</ui:define>
</ui:composition>

</html>
