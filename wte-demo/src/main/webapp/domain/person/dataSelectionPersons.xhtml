<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="../dataSelectionLayout.xhtml">
	<ui:define name="dataContent">
		<rich:dataTable value="#{dataSelectionPersonsBean.allPersons}" var="person"
			rules="rows">
			<rich:column sortBy="#{person.lastName}"
				sortOrder="#{dataSelectionPresonsBean.getPersonSorting()}">
				<f:facet name="header">
					<h:outputText value="#{msgs.dataSelectionColumnHeaderId}" />
				</f:facet>
				<h:outputText value="#{person.id}" />
			</rich:column>
			<rich:column filterBy="#{person.firstName}">
				<f:facet name="header">
					<h:outputText value="#{msgs.dataSelectionColumnHeaderFirstName}" />
				</f:facet>

				<h:outputText value="#{person.firstName}" />
			</rich:column>
			<rich:column filterBy="#{person.lastName}">
				<f:facet name="header">
					<h:outputText value="#{msgs.dataSelectionColumnHeaderName}" />
				</f:facet>

				<h:outputText value="#{person.lastName}" />

			</rich:column>
			<rich:column>
				<f:facet name="header">
					<h:outputText value="#{msgs.dataSelectionColumnHeaderOptions}" />
				</f:facet>

				<h:commandLink value="#{msgs.dataSelectionRowSelection}"
					action="#{documentGenerationBean.generate(person)}"
					rendered="#{person.hasAddress()==true}" />
			</rich:column>
		</rich:dataTable>
	</ui:define>
</ui:composition>

</html>
