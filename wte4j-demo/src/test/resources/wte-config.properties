#
# Configurable settings for word template engine (wte) application
#


##
## DB settings
db.driver.classname = net.sf.log4jdbc.DriverSpy
db.connection.url = jdbc:hsqldb:hsql://localhost/wtedb
db.connection.user =SA
db.connection.pw = 


##
## Hibernate
hibernate.show.sql = false
hibernate.sql.dialect = org.hibernate.dialect.HSQLDialect
hibernate.format_sql = false
hibernate.use_sql_comments = false

# Hibernate pooling
connection.provider_class = org.hibernate.connection.C3P0ConnectionProvider
hibernate.c3p0.acquire_increment = 1
hibernate.c3p0.idle_test_period = 100
hibernate.c3p0.max_size = 100
hibernate.c3p0.max_statements = 0
hibernate.c3p0.min_size = 1
hibernate.c3p0.timeout = 100

# Hibernate caching
hibernate.cache.provider_class = org.hibernate.cache.NoCacheProvider
cache.use_second_level_cache = false


##
## Logging
log.file
log.level.root
log.level.hibernate
