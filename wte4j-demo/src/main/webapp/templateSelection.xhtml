<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="templates/masterLayout.xhtml">
	<ui:define name="content">
		<h:form>
			<div class="span-12 last">
				<div>
					<h3>
						<h:outputText value="#{msgs.templateSelectionHeader}" />
					</h3>
				</div>
				<div>
					<rich:dataTable value="#{templateBean.generationTemplates}"
						var="template" rules="rows">
						<rich:column >
							<f:facet name="header">
								<h:outputText value="#{msgs.templateSelectionColumnDescription}" />
							</f:facet>
							<h:outputText value="#{template.documentName}" />
						</rich:column>		
						<rich:column >							
							<h:outputText value="#{template.language}" />
						</rich:column>						
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msgs.dataSelectionColumnHeaderOptions}" />
							</f:facet>

							<h:commandLink value="#{msgs.dataSelectionRowSelection}"
								action="#{templateBean.select(template)}" />
						</rich:column>
					</rich:dataTable>
				</div>
			</div>
		</h:form>
	</ui:define>
</ui:composition>

</html>
