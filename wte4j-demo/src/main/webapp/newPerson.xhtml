<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:wtejsf="http://wte.born.ch/facelets">

<ui:composition template="templates/masterLayout.xhtml">
	<ui:define name="content">
		<div class="span-9 last">
			<div>
				<h3>
					<h:outputText value="#{msgs.newPersonHeader}" />
				</h3>
			</div>
			<h:form>
				<h:panelGrid columns="3">
					<h:outputLabel value="#{msgs.newPersonFirstNameLabel}*"
						for="firstName" />
					<h:inputText id="firstName" value="#{editPersonBean.firstName}" />
					<h:message for="firstName" />

					<h:outputLabel value="#{msgs.newPersonLastNameLabel}*"
						for="lastName" />
					<h:inputText id="lastName" value="#{editPersonBean.lastName}" />
					<h:message for="lastName" />


				</h:panelGrid>
				<h:commandButton
					styleClass="ui-fieldset-legend ui-corner-all ui-state-default"
					value="#{msgs.newPersonButtonSaveLabel}"
					action="#{editPersonBean.saveNewPerson}" />
			</h:form>
		</div>
	</ui:define>
</ui:composition>

</html>
